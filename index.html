<body>
  <header>
    <h1 class="text-center">Survey Form</h1>
  </header>
  <main>
    <form action="">
      <h2 class="text-center">Let us know how we can improve freeCodeCamp</h2>
      <fieldset>
        <legend>Personal informations</legend>

        <label for="name" class="question">Your name:</label>
        <input type="text" name="name" id="name" class="answer" placeholder="Enter you name" title="Enter you name" required/>
  
        <label for="email" class="question">Your email:</label>
        <input type="email" name="email" id="email" class="answer" placeholder="Enter your email" title="Enter your email" required />
  
        <label for="age" class="question">Your age:</label>
        <input type="number" name="age" id="age" class="answer" placeholder="Your age" title="Your age" required />
      </fieldset>

      <fieldset>
        <legend>Your role</legend>
        <label for="role" class="question">Which option best describes your current role?</label>
        <select name="role" id="role" class="answer align-top select" title="Please choose your current role!" required>
          <option value="student">student</option>
          <option value="worker">full time job</option>
          <option value="intensive">full time learner</option>
          <option value="no_information">prefer no to tell</option>
          <option value="other">other</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Recommendation</legend>

        <label class="question align-top">How likely is that you would recommend freeCodeCampt to a friend?</label>
        
        <section class="answer choices">
          <div>
            <input type="radio" name="recommendation" id="definitely" value="definitely" required checked/>
            <label for="definitely">Definitely</label>
          </div>
          <div>
            <input type="radio" name="recommendation" id="maybe" value="maybe" required />
            <label for="maybe">Maybe</label>
          </div>
          <div>
            <input type="radio" name="recommendation" id="not_sure" value="not_sure" required />
            <label for="not_sure">Not sure</label>
          </div>
        </section>
      </fieldset>

      <fieldset>
        <legend>Advantages</legend>
        <label for="like" class="question">What do you like most in FCC?</label>
        <select name="like" id="like" class="answer align-top select" title="Please choose an option!" required>
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open source</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Improve</legend>
        <label class="question align-top">Things that should be improved in the future: <br/><small>(Check all that apply)</small></label>
        <section class="answer choises">
          <div>
            <input type="checkbox" name="improve[]" id="frontend" value="frontend" />
            <label for="frontend">Front-end Projects</label>
          </div>

          <div>
            <input type="checkbox" name="improve[]" id="backend" value="backend" />
            <label for="backend">Back-end Projects</label>
          </div>
  
          <div>
            <input type="checkbox" name="improve[]" id="datavisualisation" value="datavisualisation" />
            <label for="datavisualisation">Data Visualization</label>
          </div>
  
          <div>
            <input type="checkbox" name="improve[]" id="challenges" value="challenges" />
            <label for="challenges">Challenges</label>
          </div>

          <div>
            <input type="checkbox" name="improve[]" id="opensource" value="opensource" />
            <label for="opensource">Open Source Community</label>
          </div>
  
          <div>
            <input type="checkbox" name="improve[]" id="gitter" value="gitter" />
            <label for="gitter">Gitter help rooms</label>
          </div>
  
          <div>
            <input type="checkbox" name="improve[]" id="videos" value="videos" />
            <label for="videos">Videos</label>
          </div>
  
          <div>
            <input type="checkbox" name="improve[]" id="citymeetups" value="citymeetups" />
            <label for="citymeetups">City Meetups</label>
          </div>
  
          <div>
            <input type="checkbox" name="improve[]" id="wiki" value="wiki" />
            <label for="wiki">Wiki</label>
          </div>
  
          <div>
            <input type="checkbox" name="improve[]" id="forum" value="forum" />
            <label for="forum">Forum</label>
          </div>
  
          <div>
            <input type="checkbox" name="improve[]" id="othercourses" value="othercourses" />
            <label for="othercourses">Additional Courses</label>
          </div>
        </section>
      </fieldset>

      <fieldset>
        <legend>Suggestions</legend>
        <label for="suggestion" class="question">Any Comments or Suggestions?</label>
        <textarea name="suggestions" id="suggestions" class="answer align-top textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </fieldset>

      <div class="submit-container">
        <button type="submit" class="submit">Submit</button>
      </div>
    
    </form>
  </main>
